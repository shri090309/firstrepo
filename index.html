<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      padding-top: 20px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      padding: 12px 20px;
      color: white;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content */
    .main {
      flex-grow: 1;
      padding: 20px;
    }

    .header {
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 24px;
      color: #333;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: white;
      padding: 20px;
      flex: 1 1 200px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #555;
    }

    .card p {
      font-size: 24px;
      color: #000;
      font-weight: bold;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        justify-content: space-around;
      }

      .main {
        padding: 10px;
      }

      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="#">Dashboard</a>
    <a href="#">Exams</a>
    <a href="#">Students</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main">
    <div class="header">
      <h1>Exam Admin Dashboard</h1>
    </div>

    <!-- Statistics Cards -->
    <div class="cards">
      <div class="card">
        <h3>Total Exams</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Registered Students</h3>
        <p>342</p>
      </div>
      <div class="card">
        <h3>Upcoming Exams</h3>
        <p>3</p>
      </div>
      <div class="card">
        <h3>Pending Results</h3>
        <p>7</p>
      </div>
    </div>
  </div>

</body>
</html>
